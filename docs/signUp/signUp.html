<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="signupM.css">
    <script defer src="signUp.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <main>
        <form action="../videos/vid.html">
            <h1>Sign Up</h1>
            <input type="text" id="f-name" placeholder="First Name" class="inpts inpt">
            <p id="f-name-msg"></p>
            <input type="text" id="s-name" placeholder="Surname"  class="inpts inpt"> 
            <p id="s-name-msg"></p>
            <input type="email" id="email" placeholder="Email"  class="inpts inpt">
            <p id="e-name-msg"></p>   
            <input type="password" id="paswrd" placeholder="Password"  class="inpts inpt">
            <p id="p-name-msg"></p>
            <input type="password" id="con-paswrd" placeholder="Confirm Password"  class="inpts inpt">
            <p id="cp-name-msg"></p>
            <div id="check-boxes" class="inpt">
                <label for="male"><input type="radio" name="gender" id="male" >Male</label>
                <label for="female" style="width: 50%"><input type="radio" name="gender" id="female">Female</label>
            </div>
            <select value="country" class="inpts inpt">
                <option>Country</option>
                <option>Nigeria</option>
                <option>America</option>
                <option>Ghana</option>
                <option>Canada</option>
                <option>London</option>
            </select>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
</body>
</html>
