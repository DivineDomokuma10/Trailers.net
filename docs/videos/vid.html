<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vid.css">
    <link rel="stylesheet" href="mobile1.css">
    <link rel="stylesheet" href="mobile2.css">
    <script defer src="vid.js"></script>
    <title>Trailer.net</title>
</head>
<body>
    <main class="first-view-main">
        <main class="main-nav">
            <nav>
                <header>
                    <img src="../asset/icons/videoCam.svg" alt="">
                    <h1>Trailer.net</h1>
                </header>
                <form action="">
                    <input type="text" placeholder="Search Movie Name" class="srch">
                </form>
                <div class="profile">
                    <img src="../asset/icons/person.svg" alt="">
                    <p></p>
                </div>
                <div id="toggle-btn">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </div>
            </nav>
            <div class="text-div">
                <h1><i style="color: red;"></i></h1>
                <p></p>
                <div class="others">
                    <p class="genre">Genre: <span></span></p>
                    <p class="release-date">Rating: <span></span></p>
                </div>
            </div>
            <div class="folo-up-img">
                <h3>Latest Trailer</h3>
                <div class="folo-up-con">
                    <div class="folo-up-img-cons"><img src="../asset/sliders/blackAdamslide.jpg" alt=""></div>
                    <div class="folo-up-img-cons"><img src="../asset/sliders/wakandaForeverSlide.jpg" alt=""></div>
                    <div class="folo-up-img-cons"><img src="../asset/sliders/thorLovThunderSlide.jpg" alt=""></div>
                </div>
            </div>
            <div class="slide-nav">
                <div class="profile">
                    <p></p>
                    <div class="slide-cancel">&times;</div>
                </div>
                <form action="">
                    <input type="text" placeholder="Search Movie Name" class="srch">
                </form>
            </div>
        </main>
    </main>
    <main id="video"></main>
    <main id="video-display">
        <div id="canel-con"><p>&times;</p></div>
        <video src="" controls autoplay></video>
    </main>
    <footer>
        <div id="div1">
            <header>
                <img src="../asset/icons/videoCam.svg" alt="">
                <i><h1>Trailer.net</h1></i>
            </header>
        </div>
        <div id="line"></div>
        <hr style="width: 90%;">
        <div id="div2">
            <div class="icons">
                <div class="icon-con"><img src="../asset/icons/facebook.svg" alt=""></div>
                <div class="icon-con"><img src="../asset/icons/telegram.svg" alt=""></div>
                <div class="icon-con"><img src="../asset/icons/instagram.svg" alt=""></div>
                <div class="icon-con"><img src="../asset/icons/github.svg" alt=""></div>
            </div>
            <ul class="links">
                <li class="link-con"><a href="#video">Top</a></li>
                <li class="link-con"><a href="#">Developer</a></li>
                <li class="link-con"><a href="#">About</a></li>
                <li class="link-con"><a href="#">Profile</a></li>
                <li class="link-con"><a href="#">Privacy</a></li>
            </ul>
            <p><span>Trailer.net</span> @ 2022</p>

        </div>
    </footer>

</body>
</html>
